<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MapLibre GL JS Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.maplibre.org/maplibre-gl-js/v2.4.1/maplibre-gl.js"></script>
    <link href="https://cdn.maplibre.org/maplibre-gl-js/v2.4.1/maplibre-gl.css" rel="stylesheet">
    <style>
      #map { height: 100vh; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      maplibregl.accessToken = 'YOUR_ACCESS_TOKEN';
      var map = new maplibregl.Map({
        container: 'map',
        style: 'https://google-the-real-url.com/style.json',
        center: [8.23, 46.82],
        zoom: 10,
        hash: true // Show location of the map in the URL
      });

      // Add zoom in and zoom out buttons
      map.addControl(new maplibregl.NavigationControl());

      // Add geolocation button
      map.addControl(new maplibregl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      }));
    </script>
  </body>
</html>
